<!DOCTYPE html>
<html lang="en-us">
    
<!-- Metadata and script sources used -->
    <head>
        <title>Recipies</title>
        <link rel="stylesheet" href={{ url_for("static", filename="style.css") }} type="text/css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    
<!-- Start of the body -->
    <body>
        <div class="container">
            <br>
            
<!-- Twitter bootstrap card -->
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="card card-body h-100 shadow-lg bg-white rounded">
                        <p class="tweet">{{ text }} {{ username }}<p>
                        <p class="tweet middle">{{ date_time }}</p>
                        <a href="{{ url }}" class="tweet" target="_blank" rel="noopener noreferrer">{{ url }}</a>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
    
</html>
